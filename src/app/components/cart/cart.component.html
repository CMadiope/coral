<div *ngIf="cart.length > 0; else noItems">
  <h1 class="text-2xl font-bold text-center py-6">Your Bag</h1>
  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 py-12 px-6 gap-4">
    <div *ngFor="let product of cart">
      <app-product [product]="product"></app-product>
    </div>
  </div>
  <p class="text-2xl font-bold py-5 pl-8">total: ${{ totalPrice }}</p>
</div>
<ng-template #noItems>
  <h1 class="text-2xl font-bold text-center py-6">Your bag is empty...</h1>
  <p class="text-center py-4">
    <a
      routerLink="/"
      class="bg-black hover:bg-black/80 text-white py-2 px-4 rounded-full"
      >Go to shop</a
    >
  </p>
</ng-template>
